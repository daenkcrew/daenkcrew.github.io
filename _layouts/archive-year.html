---
layout: default
---
<h1>Archive of posts from "{{ page.date | date: "%Y" }}"</h1>
<ul>
    {% for post in page.posts %}
        <li>
            <span class="post-date">{{ post.date | date: "%b, %Y" }}</span>
            <a href="{{ post.url | prepend: site.baseurl }}" class="post-link sm">{{ post.title }}</a>
        </li>
    {% endfor %}
</ul>
